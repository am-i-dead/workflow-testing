on:
    workflow_dispatch:
      inputs:
        message:
          required: true
        world:
          type: choice
          options:
            - minecraft
            - earth

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .
      
      - name: echo
        env:
          HELLO: ${{ inputs.message }}
        run: ./script.sh