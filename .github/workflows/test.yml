on:
    workflow_dispatch:

jobs:
  build:
    env:
      CLOUD_URL: ${{ secrets.CLOUD_URL }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install s3cmd
        uses: am-i-dead/s3cmd@v1.6.3
        with:
          provider: scaleway # default is linode
          region: 'ru-central1'
          access_key: ${{ secrets.S3_ACCESS_KEY }}
          secret_key: ${{ secrets.S3_SECRET_KEY }}


      - name: Put artifact in to the bucket
        run: |
          s3cmd put test1 CLOUD_URL 